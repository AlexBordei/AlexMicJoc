<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Neatza Runners - Cu Razvan si Dani</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            min-height: 100dvh;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        #gameContainer {
            position: relative;
            width: 400px;
            height: 700px;
            max-width: 100vw;
            max-height: 100vh;
            max-height: 100dvh;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            border-radius: 12px;
            box-shadow: 0 0 40px rgba(255, 165, 0, 0.3);
            touch-action: none;
        }

        /* Fullscreen pe mobil */
        @media (max-width: 500px), (max-height: 750px) and (hover: none) {
            body {
                align-items: stretch;
            }
            #gameContainer {
                width: 100vw;
                height: 100vh;
                height: 100dvh;
                max-width: none;
                max-height: none;
            }
            canvas {
                border-radius: 0;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
    </div>
    <script src="game.js"></script>
</body>
</html>
